<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AML Checker</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://media.istockphoto.com/id/1278523396/vector/aml-anti-money-laundering-acronym-business-concept-background.jpg?s=612x612&w=0&k=20&c=evBV-mNZDLKONqSB1H2Pr2J64ul1fw3oiqVJY2NEnbg=" rel="icon" type="image/x-icon">
  </head>
  <body>
    <h1>AML Checker</h1>
    <h2>Check, if your coins touched any listed adresses</h2>
    <div  id="settings">
      <h3>Info and Settings</h3>
      <div id="statusBox">
        <h4>Statusbar</h4>
        <p>Started Requests: <span id="startedRequests"></span></p>
        <p>Finished Requests: <span id="finishedRequests"></span></p>
        <p>Open Requests: <span id="openRequests"></span></p>
      </div>
      <div id="endpoint-box">
        <label for="endpoint">
          <h4>Present API-Endpoint: <span id="endpointInfo"></span></h4>
          <p>Which mempool instance should be used to check your transactionID?</p>
          <input type="text" name="endpoint" id="endpoint">
          <button id="setEndpoint">Set new Endpoint</button>
          <button id="resetEndpoint">Reset Endpoint</button>
        </label>
      </div>
      <div id="error-box">
        <h4>Errorlog</h4>
        <p id="error">None</p>
      </div>
    </div>
    <div class="input-box">
      <label for="transactionID">      <h4>Transaction ID</h4>
        <p>Enter the transactionID of the UTXO you want to check!</p>
        <input id="transactionID" type="text" name="transactionID" placeholder="transactionID">
      </label>
      <label for="recursion">
        <h4>Backhops</h4>
        <p>How many transactions do you want to look back?</p>
        <input id="recursion" name="recursion" type="number" placeholder="Iterations" value="5" min="1">
      </label>
      <button id="submit">Check Transaction</button>
    </div>
    <div class="result-box">
      <div class="adress-box">
        <h4>Adresses touched by your coins: <span id="totalAdresses"></span></h4>
        <ol id="adressList">
        </ol>
      </div>
      <div class="adress-box">
        <h4>Adresses on sanction lists: <span id="totalSanctionAdresses"></span> </h4>
        <ol id="sanctionList">
        </ol>
      </div>
    </div>
    <script src="app.js" type="module"></script> 
  </body>
</html>
